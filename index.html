<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="./style.css" rel="stylesheet" />
  <script defer src="./script.js"></script>
</head>

<body>

  <article>  <div class="mainContainer">
    <div class="leftSide">
      <img src="./images/drawers.jpg" alt="">
    </div>
    <div class="rightSide">
      <div class="heading">
        <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
        <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting.I’ve
          got some simple tips to help you make any room feel complete.
        </p>

        <div class="profileBox">
          <div id="profileImg">
            <img src="./images/avatar-michelle.jpg" alt=""></div>
          
          <div id="profileContent">
            <div id="profileHeading">
              <h4>Michelle Appleton</h4>
              <span>28 Jun 2020</span>
            </div>
             
            </div>
          
            <div id="shareIcon">
             <button><img src="./images/icon-share.svg" alt=""></button>
            </div>
              <div class="notification active">
                <span>SHARE</span>
                <img src="./images/icon-facebook.svg"/>
                <img src="./images/icon-twitter.svg" alt="">
                <img src="./images/icon-pinterest.svg"/>
            </div>
          </div>
          

        </div>

      </div>
    </div>
  </div>
</article>

  </div>
  -->
</body>

</html>
